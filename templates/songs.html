<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song List with Pagination and Rating</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <h2>Song List with Pagination and Rating</h2>
    <table id="songTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Danceability</th>
          <th>Energy</th>
          <th>Tempo</th>
          <th>Duration (ms)</th>
          <th>Rating</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic content will be added here -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prevPage" disabled>Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPage">Next</button>
    </div>

    <script src="/static/js/scripts.js"></script>
  </body>
</html>
