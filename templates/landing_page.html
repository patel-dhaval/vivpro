<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Song Manager</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="landing-container">
        <h1>Welcome to Song Manager</h1>
        <div class="options">
            <a href="/upload" class="option-card">
                <h3>Upload JSON</h3>
                <p>Upload a JSON file to add songs to the database.</p>
            </a>
            <a href="/songs" class="option-card">
                <h3>View Songs</h3>
                <p>View and manage the list of songs.</p>
            </a>
            <a href="/search" class="option-card">
                <h3>Search Songs</h3>
                <p>Search for a song by title and view its details.</p>
            </a>
        </div>
    </div>
</body>
</html>
